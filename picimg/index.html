<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <style type="text/css">
    	html{
    		font-size: 62.5%;
    	}
    	.img {
		    height: 500px;
		    width:80%;
		    background: green;
		    position: absolute;
		    left: 0;
		    top: 0;
		    bottom: 0;
		    right: 0;
		    margin: auto;
		}
		
			img {
			    width: 100%;
			    display: inline-block;
			}
			
			.flipper1 {
				transform: rotateY(180deg);
			}

			.front,
			.back {
				width: 100%;
				height: 100%;
			}
			
			.flipper {
				transition: 1s;
				transform-style: preserve-3d;
				position: relative;
				height: 100%;
			}
			
			.front,.back {
				backface-visibility: hidden;
				height: 200px;
			    width:200px;
			    background: green;
			    position: absolute;
			    left: 0;
			    top: 0;
			    bottom: 0;
			    right: 0;
			    margin: auto;
			}
			.back{
				width: 100%;
				text-align: center;
				margin: auto;
				font-size: 1.8rem;
				transform: rotateY(180deg);
			}
    </style>
   
</head>
<body>
	<div class="img">
		<div class="flipper">
			<div class="front">
				<img src="img/head_portrait.png" />
				<!-- 前面内容 -->
			</div>
			<div class="back">
				<p>时间：2019-04-23 17:00:25</p>
				<p>深圳科学研究二组</p>
				<!-- 背面内容 -->
			</div>
		</div>
	</div>
</body>
</html>

<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		$(".flipper").click(()=>{
			$(".flipper").addClass("flipper1");
			
		})
	})
</script>
